<div class="container" style="padding-bottom: 126px;">
    <h3 class="text-center" style="color: wheat;">Users List</h3><br>
<table class="table table-striped table-bordered " style="color: white;   border: solid white 2px; border-radius: 10px; ">
    <thead>
        <tr class="bg-primary" >
            <th >User Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Status</th>
            <th>Role</th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor = "let e of userList" >
            <td style="color: white;">{{e.userId}}</td>
            <td style="color: white;">{{e.firstName}}</td>
            <td style="color: white;">{{e.lastName}}</td>
            <td style="color: white;">{{e.email}}</td>
            <td style="color: white;">{{e.status}}</td>
            <td style="color: white;">{{e.role}}</td>
        </tr>
    </tbody>
</table>
</div>
