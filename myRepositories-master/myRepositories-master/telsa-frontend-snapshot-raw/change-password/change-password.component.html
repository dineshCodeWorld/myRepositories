<div style="background-color: black;">
   <br><div class="col-md-6 offset-md-3">
   <div class="card-shadow">
   <h3 class="text-center" style="color: wheat;">Change Password</h3>
   <form [formGroup]="userDto" (ngSubmit)="changePassword()">

        <div class="form-group" style="margin-left:110px ;">
           <label for="email" style="color: blueviolet;">Email Id</label>
           <input type="text" id="email" class="form-control" formControlName = "email" style="width: 500px;">
           <div class="alert alert-danger" *ngIf = "userDto.controls['email'].invalid && userDto.controls['email'].dirty" style="width: 500px;">
              <span *ngIf = "userDto.controls['email'].errors?.required">Field Required</span>
              <span *ngIf = "userDto.controls['email'].errors?.email">please enter a valid email address</span>
           </div>
        </div>
        <div class="form-group" style="margin-left:110px ;">
           <label for="oldPassword" style="color: blueviolet;">Old Password</label>
           <input type="password" id="oldPassword" class="form-control" formControlName = "oldPassword" style="width: 500px;">
           <div class="alert alert-danger" *ngIf = "userDto.controls['oldPassword'].invalid && userDto.controls['oldPassword'].dirty" style="width: 500px;">
              <span *ngIf = "userDto.controls['oldPassword'].errors?.required">Field Required</span>
              <span *ngIf = "userDto.controls['oldPassword'].errors?.pattern">password shouls contain 5 to 15 characters</span>
           </div>
        </div>

        <div class="form-group" style="margin-left:110px ;">
         <label for="newPassword" style="color: blueviolet;">New Password</label>
         <input type="password" id="newPassword" class="form-control" formControlName = "newPassword" style="width: 500px;">
         <div class="alert alert-danger" *ngIf = "userDto.controls['newPassword'].invalid && userDto.controls['newPassword'].dirty" style="width: 500px;">
            <span *ngIf = "userDto.controls['newPassword'].errors?.required">Field Required</span>
            <span *ngIf = "userDto.controls['newPassword'].errors?.pattern">password shouls contain 5 to 15 characters</span>
         </div>
      </div>
        <div class="text-center  gadient-buttons mt-3" >
          <button class="bg-primary" [disabled] = "userDto.invalid" type="text"  style="border-radius: 6px; width: 80px; height: 35px;">
             <p style="color: white;">submit</p> 
           </button><br>
   
        </div>      
        <div class="text text-center">
           <p style="color: green;">{{response}}</p> 
        </div>
   </form>
   </div>
   </div>
   </div>
